name: ROS Build
env:
  ROS_DISTRO: 'foxy'
on:
  push:
    branches:
      - dev  # Adjust this branch name as needed

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up ROS
      uses: ros-tooling/setup-ros@v0.7
      with:
        rosdistro: humble
        colcon: true
        cmake-version: '3.16.x'

    - name: Build
    
      run: |
        colcon build

    - name: Run Tests
      run: |
        source /opt/ros/humble/setup.bash
        colcon test
